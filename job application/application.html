<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
          <h1>  JOB APPLICATION (web) </h1>
          <form action="">
            <div class="form_container">
            <div class="form_content">
                <label for="fn">FIRST NAME :</label>
                <input type="text" id="fn" placeholder="enter first name...">
            </div>
            <div class="form_content">
                <label for="ln">LAST NAME :</label>
                <input type="text" id="ln" placeholder="enter last name...">
            </div>
            <div class="form_content">
                <label for="email"> EMAIL :</label>
                <input type="email" id="email" placeholder="enter your email...">
            </div>
            <div class="form_content">
                <label for="job"> JOB_ROLE :</label>
                <select name="job" id="job">
                    <option value="">select job role</option>
                    <option value="frontend">frontend</option>
                    <option value="backend">backend</option>
                    <option value="full stack">full stack</option>
                </select>
            </div>
                <div class="form_content1">
                    <label for="address"> ADDRESS :</label>
                   <textarea name="address" id="address" cols="30" rows="2" placeholder="enter address..."></textarea>
                </div>
                <div class="form_content">
                    <label for="city"> CITY :</label>
                    <input type="text" id="city" placeholder="enter city...">
                </div>
                <div class="form_content">
                    <label for="pin"> PIN CODE :</label>
                    <input type="number" id="pin" placeholder="enter pincode...">
                </div>
                <div class="form_content">
                    <label for="date"> DATE :</label>
                    <input type="date" id="date" >
                </div>
                <div class="form_content">
                    <label for="cv"> UPLOAD CV :</label>
                    <input type="file" id="cv" >
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
