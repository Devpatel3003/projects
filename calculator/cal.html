<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CALCULATOR </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hi">
        <form action="" id="myform" name="cal">
            <input  name="display" id="dis"><br><br>
            <input class="bg" type="button"  value="1" onclick="cal.display.value+='1'">
            <input class="bg" type="button"  value="2" onclick="cal.display.value+='2'">
            <input class="bg" type="button"  value="3" onclick="cal.display.value+='3'">
            <input class="b" type="button"  value="+" onclick="cal.display.value+='+'"><br><br>
            <input class="bg" type="button"  value="4" onclick="cal.display.value+='4'">
            <input class="bg" type="button"  value="5" onclick="cal.display.value+='5'">
            <input class="bg" type="button"  value="6" onclick="cal.display.value+='6'">
            <input class="b" type="button"  value="-" onclick="cal.display.value+='-'"><br><br>
            <input class="bg" type="button"  value="7" onclick="cal.display.value+='7'">
            <input class="bg" type="button"  value="8" onclick="cal.display.value+='8'">
            <input class="bg" type="button"  value="9" onclick="cal.display.value+='9'">
            <input class="b" type="button"  value="*" onclick="cal.display.value+='*'"><br><br>
            <input class="bg" type="button"  value="C" onclick="cal.display.value=''">
            <input class="bg" type="button"  value="0" onclick="cal.display.value+='0'">
            <input class="bg" type="button"  value="=" onclick="cal.display.value=eval(cal.display.value)">
            <input class="b" type="button"  value="/" onclick="cal.display.value+='/'">
            <!-- <input type="button" name="num" value="8" onclick="cal.display.value+='0'"> -->
        </form>
    </div>
</body>
</html>
